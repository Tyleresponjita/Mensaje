<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página privada</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #login, #contenido {
      text-align: center;
      max-width: 600px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }

    #contenido {
      display: none;
    }
  </style>
</head>

<body>

  <div id="login">
    <h2>Contraseña</h2>
    <input type="password" id="pass">
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="contenido">
    <h1>Mensaje</h1>
    <p>
      Te deseo mucha suerte en tu viaje y en tu futuro trabajo, espero que todo salga bien y cumplas tus metas que te propongas.
Un abrazo de parte mía, de mamá y de papá..<br>
      Nadie la verá sin la contraseña.
    </p>
  </div>

  <script>
    function entrar() {
      const clave = "Ferrocarrilxd123";
      const texto = document.getElementById("pass").value;

      if (texto === clave) {
        document.getElementById("login").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      } else {
        alert("Contraseña incorrecta");
      }
    }
  </script>

</body>
</html>
